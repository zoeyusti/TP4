<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Encuesta</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/formstyle.css">
</head>
<body>
    <form class="formEncuesta">
        <ul>
        <li>
            <label for="name">Nombre</label>
            <input type="text" name="name" maxlength="25">
            <span>Escribe tu nombre</span>
        </li>
        <li>
            <label for="pais">Pais de Residencia</label>
            <select id="idComboBox" name="comboBox">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">Other</option>
            </select>
            <span>Elige tu ais</span>
        </li>
        <li>
            <label for="lenguaje">¿Cual es tu lenguaje Preferido?</label>
            <div class="modulo1">
                <input type="radio" name="lenguaje" value="js"><p>JavaScript</p>
                <input type="radio" name="lenguaje" value="JAVA"><p>JAVA</p>
                <input type="radio" name="lenguaje" value="CSharp"><p>C#</p>
            </div>
            <span>Elige tu lenguaje de programacion.</span>
        </li>
        <li>
            <label for="lenguaje">¿Cual es tu Sistema Operativo Preferido?</label>
            <div class="modulo1">
                <input type="radio" name="SO" value="w2"><p>Windows  </p>
                <input type="radio" name="SO" value="lx"><p>Linux  </p>
                <input type="radio" name="SO" value="so"><p>Solaris  </p>
            </div>
            <span>Elige Sistema Operativo Predilecto.</span>
        </li>
        <li>
            <label for="bio">Algo que quieras comentarnos?</label>
            <textarea name="bio" onkeyup="adjust_textarea(this)"></textarea>
            <span>Escribe algo bonitoooo~ </span>
        </li>
        <li>
            <input type="submit" value="Enviar" >
        </li>
        </ul>
        </form>
</body>
</html>
